<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart System</title>

    <link rel="stylesheet" href="../static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="column mt-3">
        <!-- Nav -->
        <div class="row-sm" style="background-color: antiquewhite">
          <!-- Nav bar -->
          <nav class="navbar justify-content-center">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Allergens</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Filter Inputs -->
        <div class="container my-3">
          <div
            class="d-flex justify-content-center align-items-center gap-3"
            style="background-color: rgb(233, 205, 94); padding: 10px"
          >
            <!-- Dropdown Filter -->
            <div class="dropdown" style="margin-right: 50px">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>

            <!-- Search Bar -->
            <form class="d-flex align-items-center">
              <input
                type="text"
                class="form-control"
                id="inputSearch"
                placeholder="Search..."
              />
            </form>

            <!-- Search Button -->
            <button class="btn btn-primary">Search</button>
          </div>
        </div>

        <!-- Content -->
        <div class="row-sm" style="background-color: rgb(223, 176, 114)">
          One of three columns
        </div>
      </div>
    </div>
  </body>
</html>
